<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>

    <!-- Conditional statement to check if the list is valid and not empty -->
    {% if items %}
        <ul>
            <!-- Loop to iterate over the list -->
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <!-- Message displayed if the list is empty -->
        <p>No items found</p>
    {% endif %}

</body>
</html>
